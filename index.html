<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Recommender</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

  <header class="bg-gray-900 p-4 mb-8">
    <h1 class="text-3xl font-bold text-center">Song Recommender</h1>
    <p class="text-center text-gray-400 mb-4">
        Enter two songs and get recommendations
      </p>
</header>

  <main class="max-w-lg mx-auto p-4">

    

    <div class="flex flex-col gap-4">

      <input type="text" id="textInput1" class="p-2 rounded-lg bg-gray-700 text-white" placeholder="Enter song 1">

      <input type="text" id="textInput2" class="p-2 rounded-lg bg-gray-700 text-white" placeholder="Enter song 2">

      <button id="sendButton" class="bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
        Get Recommendations
      </button>

    </div>


        <div id="songData" class="hidden mt-8 bg-gray-800 p-4 rounded-lg shadow-lg">
      
          <p id="song1" class="text-lg font-medium mb-2"></p>
          <p id="song2" class="text-lg font-medium mb-2"></p>
          <p id="song3" class="text-lg font-medium mb-2"></p>
          <p id="song4" class="text-lg font-medium mb-2"></p>
          <p id="song5" class="text-lg font-medium mb-2"></p>
          <p id="song6" class="text-lg font-medium mb-2"></p>
          <p id="song7" class="text-lg font-medium mb-2"></p>
          <p id="song8" class="text-lg font-medium mb-2"></p>
          <p id="song9" class="text-lg font-medium mb-2"></p>
          <p id="song10" class="text-lg font-medium mb-2"></p>
      
        </div>
      

  </main>

<script src="script.js"></script>
</body>

</html>
